<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width =device =width, initial=scale=1.0" name="viewport"/>
        <title>
            Tablas
        </title>
        <style>
            table,tr,th {border: solid black;}
        </style>
    </head>
    <body>
        <header>
            <h1>
                Tablas
            </h1>
        </header>
        <main>
            <section>
                <h2>
                    Estructura básica de una tabla
                </h2>
                <table>
                    <tr>
                        <th>
                            Curso
                        </th>
                        <th>
                            Comisión
                        </th>
                        <tr>
                            <td colspan="2">
                                Java
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Python
                            </td>
                            <td rowspan="2">
                                2011
                            </td>
                        </tr>
                        <tr>
                            <td>
                                PHP
                            </td>
                        </tr>
                    </tr>
                </table>
            </section>
            <section>
                <h3>
                    Estructura completa de una tabla
                </h3>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Apellido
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                Pepe
                            </th>
                            <th>
                                Pérez
                            </th>
                        </tr>
                        <tr>
                            <th>
                                María
                            </th>
                            <th>
                                Álvarez
                            </th>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
