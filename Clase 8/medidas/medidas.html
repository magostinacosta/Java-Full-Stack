<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>
            medidas
        </title>
        <link href="css medidas/styles.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <header>
            <h1>
                Unidades de medida
            </h1>
        </header>
        <main>
            <section>
                <h2>
                    Unidades absolutas
                </h2>
                <p class="cm">
                    centímetros
                </p>
                <p class="mm">
                    milímetros
                </p>
                <p class="px">
                    píxeles
                </p>
                <p class="pt">
                    puntos
                </p>
                <p class="in">
                    pulgadas
                </p>
                <p class="pc">
                    picas
                </p>
            </section>
            <section class="padre-em">
                <h2>
                    Unidades relativas
                </h2>
                <p class="em">
                    em
                </p>
                <p class="rem">
                    rem
                </p>
            </section>
            <section>
                <h2>
                    Unidades Flexibles
                </h2>
                <img alt="random" src="https://picsum.photos/200"/>
            </section>
        </main>
    </body>
</html>
