<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>
            Flexbox
        </title>
        <link href="css flexbox/styles.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <header>
            <h1>
                flexbox
            </h1>
        </header>
        <main>
            <section>
                <div class="flex-container">
                    <div class="flex-item">
                        1
                    </div>
                    <div class="flex-item2">
                        2
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <img alt="random" class="flex-item3" src="https://picsum.photos/200"/>
                </div>
            </section>
        </main>
    </body>
</html>
